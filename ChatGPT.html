<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Food Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff; /* white */
            color: #000; /* black */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff0000; /* red */
            color: #fff; /* white */
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #ffff00; /* yellow */
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #000; /* black */
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            color: #fff; /* white */
            font-weight: bold;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #0000ff; /* blue */
            color: #fff; /* white */
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        #backattempt{
            opacity: 0.65;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Food Blog</h1>
    </header>
    <nav>
        <a href="#about">About Me</a>
        <a href="#contact">Contact</a>
        <a href="#images">Images</a>
    </nav>
    <img src="./Assets/Road to Panaca.jpg" alt="Cafetero" id="backattempt">
    <section id="about">
        <h2>About Me</h2>
        <p>This is where you can write a brief introduction about yourself and your passion for food blogging.</p>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <p>You can contact me at email@example.com</p>
    </section>
    <section id="images">
        <h2>Images</h2>
        <p>Here you can showcase some of your favorite food images!</p>
    </section>
    <footer>
        <p>&copy; 2024 My Food Blog</p>
    </footer>
</body>
</html>
